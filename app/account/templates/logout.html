{% extends 'form_card.html' %}

{% block card_title %}Login{% endblock card_title %}

{% block card_body %}

    <form id="logout-form" method="post" action="/account/logout/">
        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>

{% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
{% endif %}
    <br>
    <div>
        <p class="mb-0 text-center">
            Don't have an account?
            <a href={% url 'signup' %} class="btn btn-outline-info">Sign Up</a>
        </p>
    </div>

{% endblock card_body %}
